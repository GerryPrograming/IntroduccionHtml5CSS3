<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de listas en html</title>
</head>
<body>
    
    <!-- Crear listas dentro de las paginas web-->

    <!--LISTAS ORDENADAS-->
    <ol>
        <!--Item-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>

    <!-- LISTAS DESORDENADAS-->

    <ul>
        <!--Item-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <!-- LISTAS DE DEFINICION-->
    <dl>
        <!-- palabra-->
        <dt>html</dt>
        <!-- Definicion de la palabra-->
        <dd> Lenguaje de marcado de html: contenido de la pagina</dd>
        <dt>css</dt>
        <dd>estilos en cascada: dise√±o de la pagina</dd>
        <dt>javascript</dt>
        <dd>lenguaje de programacion: interacion del usuario</dd>
    </dl>

</body>
</html>

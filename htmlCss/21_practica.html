<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica pseudoclase</title>
    <link rel="stylesheet" href="/css/05_practica.css">
</head>
<body>
    <table>
        <caption>HORARIO DE CLASES CURSO 2018-2019</caption>
        <thead>
            <tr>
                <th>HORAS</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>8:00</td>
                    <td rowspan="2">Matematicas</td>
                    <td>Lengua</td>
                    <td>Ingles</td>
                    <td colspan="2">Ciencias</td>
                </tr>
                <tr>
                    <td>9:00</td>
                    <td>Historia</td>
                    <td>Ciencias</td>
                    <td>Matematicas</td>
                    <td>Lengua</td>
                </tr>
                <tr>
                    <td>10:00</td>
                    <th colspan="5">RECREO</th>
                </tr>
                <tr>
                    <td>10:30</td>
                    <td>Ingles</td>
                    <td rowspan="2">Ciencias</td>
                    <td>Matematicas</td>
                    <td>Lengua</td>
                    <td>Historia</td>
                </tr>
                <tr>
                    <td>11:30</td>
                    <td>Historia</td>
                    <td>Ciencia</td>
                    <td>Matematicas</td>
                    <td>Ingles</td>
                </tr>
        </tbody>
    </table>
    <form action="POST">
        <p>
            <label for="email">Email</label><span>*</span>
            <input type="email" placeholder="Inserte el email del destino" required>
        </p> 
        <p>
            <button type="submit" value="Enviar Horario">Enviar Horario</button>
        </p>
</form>
</body>
</html>

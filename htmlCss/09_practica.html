<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas de tablas</title>
    <style>
        h1
        {
            color: palevioletred;
            text-align: center;
            margin-top: 100px;
            font-size: 40px;
        }
        table
        {
            border-collapse: collapse;
            margin-left: 28%;
            font-size: 19px;
            text-align: center;
        }
        td, th
        {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Resultado</h1>
    <table>
        <thead>
            <tr>
                <td></td>
                <td colspan="3"><img src="/ipod4.jpg" alt="ipod 4" width="120px"></td>
                <td colspan="2"><img src="/ipod8.jpg" alt="ipod 8" width="80px"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Capacidad</th>
                <td>2GB</td>
                <td>4GB</td>
                <td>8GB</td>
                <td>32GB</td>
                <td>64GB</td>
            </tr>
            <tr>
                <th>Colores</th>
                <th>Blanco</th>
                <td>
                    <ul>
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <th>Negro</th>
                <td colspan="2">
                    <ul>
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th>Pantalla</th>
                <th colspan="3"> 3 pulgadas</th>
                <th colspan="2"> 7 pulgadas</th>
            </tr>
            <tr>
                <th rowspan="2">Tiempo de carga</th>
                <th colspan="3" rowspan="2">1 hora</th>
                <th colspan="2">5 horas</th>
            </tr>
            <tr>
                <th colspan="2"> 30 minutos por 75%</th>
            </tr>
        </tbody>
    </table>
</body>
</html>

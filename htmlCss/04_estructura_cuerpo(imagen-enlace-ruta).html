<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar imagenes (Enlaces y Rutas)</title>
</head>
<body>
    
    <!-- Agregar una imagen dentro del archivo -->
    <!-- src= Ubicacion, alt = texto alterno, width=ancho, height= alto-->
    <img src="/robot.webp" alt="imagen del botot" width="150px" height="180px">

    <!-- Ruta de internet -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRezqfT5j-jeizMxbj25mOID60i6CgvZdGi_g&usqp=CAU" alt="imagen de internet" width="150px">

    <!-- Uso de las etiquetas de html con el dom-->
    <figure>
        <img src="/mono.jpg" alt="mono inteligente" width="100px">
        <figcaption> La practica hace al maestro ...</figcaption>
    </figure>

    <!-- Creacion de enlaces a una pagina -->
    <a href="www.google.com" target="_blank">Abrir Google</a>
    <!-- Enlace a una misma parte de la pagina-->
    <a href="#" target=""> Enlace a un lugar de la pagina </a>
    <!-- Enlace con una imagen a un enlace-->
    <img src="/robot.webp" alt="enlace" width="100px" target="_blank"/><a href="www.facebook.com">Imagen como enlace</a>

</body>
</html>

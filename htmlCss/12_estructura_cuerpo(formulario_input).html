<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Inputs</title>
</head>
<body>
    
    <!--
        fecha
    -->
    <p>
        <label for="date">Fecha</label>
        <input type="date" name="date">
    </p>

    <!--
        Fecha y hora
    -->
    <p>
        <label for="datatime">Fecha y Hora</label>
        <input type="datatime-local" name="datatime">
    </p>

    <!--
        email
    -->
    <p>
        <label for="email">Correo</label>
        <input type="email" name="email">
    </p>

    <!--
        mes
    -->
    <p>
        <label for="mes">Mes</label>
        <input type="moth" name="mes">
    </p>

    <!--
        Numero
    -->
    <p>
        <label for="numero">Numero</label>
        <input type="number" name="numero">
    </p>

    <!--
        pass
    -->
    <p>
        <label for="pass">Password</label>
        <input type="password" name="pass">
    </p>

    <!--
        texto
    -->
    <p>
        <label for="text">Texto</label>
        <input type="text" name="text">
    </p>

    <!---
    tel
    -->
    <p>
        <label for="telefono">Telefono</label>
        <input type="tel" name="telefono" >
    </p>

    <!--
        hora
    -->
    <p>
        <label for="hora">Hora</label>
        <input type="time" name="hora">
    </p>

    <!--
        url
    -->
    <p>
        <label for="url">Direccion web</label>
        <input type="url" name="url">
    </p>

    <!--
        semana
    -->
    <p>
        <label for="semana">Semana</label>
        <input type="week" name="semana">
    </p>

    <!--
        Seleccion 
    -->
    <>
        <label for="genero">Sexo</label>
        <input type="radio" name="genero" value="masculino">Hombre <br />
        <input type="radio" name="genero" value="femenino" checked> Mujer
    </p>

    <!--
        cajas 
    -->
    <p>
        <label for="dispositivos">Dispositivos electronicos</label><br>
        <input type="checkbox" name="dispositivos" value="pc">Pc <br>
        <input type="checkbox" name="dispositivos" value="tablet">Tableta <br>
        <input type="checkbox" name="dispositivos" value="movil"> Movil
    </p>

    <!--
        Rango
    -->
    <p>
        <label for="rango">Rango</label>
        <input type="range" name="rango">
    </p>

    <!--
        color
    -->
    <p>
        <label for="color">Color</label>
        <input type="color" name="color">
    </p>

    <!--
        fichero
    -->
    <p>
        <label for="fichero"></label>
        <input type="file" name="fichero">
    </p>
    <!--
        boton
    -->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </p>

    <!--
        datalist
    -->
    <p>
        <input type="editor">
        <datalist id="editor">
            <option value="atom">
            <option value="notepad">
            <option value="vscode">
            <option value="sublime">
            <option value="brackets">
        </datalist>

    </p>
</body>
</html>

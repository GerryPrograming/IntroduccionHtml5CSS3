<!DOCTYPE html>
<html lang="en">

<head>
    <!--Permite que los caracteres sean interpretados correctamente-->
    <meta charset="UTF-8">
    <!--Descripcion de la pagina web -->
    <meta name="description" content="pagina web de ejemplo">
    <!--Palabras claves de la descripcion de la web -->
    <meta name="keywords" content="html,css,javascript,sql,python">
    <!--Puede poner el creador de la pagina web-->
    <meta name="author" content="Gerardo Garduno Rosas">
    <!-- Compatibilidad entre navegadores -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Visualizacion de la pagina web en los diversos navegadores celulares, computadoras,etc-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Actualice o se refresque en un tiempo determinado la web -->
    <meta http-equiv="refresh" content="30">
    <!-- Titulo de la pagina en el encabezado -->
    <title>Etiquetas de Cabecera</title>
</head>

</html>
